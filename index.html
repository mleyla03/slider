<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <h2>Image slider</h2>
    <form>
        <input class="form-control " type="file" id="upload" name="upload" multiple accept="image/*"><br>
        <button class="d-block mx-auto mt-4 mb-2 add">Add Image</button>
    </form>



    <div class="slider">

        <div class="slide">
            <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8&w=1000&q=80"
                alt="Photo1" />
        </div>
        <div class="slide">
            <img src="https://www.freecodecamp.org/news/content/images/2022/09/jonatan-pie-3l3RwQdHRHg-unsplash.jpg"
                alt="Photo3" />
        </div>

        <div class="slide">
            <img src="https://imgv3.fotor.com/images/blog-cover-image/part-blurry-image.jpg" alt="Photo2" />
        </div>

    


    </div>

    <button class="btn-slide prev"><i class="fas fa-3x fa-chevron-circle-left"></i></button>
    <button class="btn-slide next"><i class="fas fa-3x fa-chevron-circle-right"></i></button>


    <div class="dots-container">
        <span class="dot active" data-slide="0"></span>
        <span class="dot" data-slide="1"></span>
        <span class="dot" data-slide="2"></span>
    </div>

    <script src="./script.js"></script>
</body>

</html>
